<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RGB Color Guessing Game</title>
    <link href="colorgame.css" type="text/css" rel="stylesheet">
  </head>

    <div id="header">
      <h1>The Great Color<br><span id="question"></span><br>Guessing Game</h1>

      <button class="mode selected">Hard</button>
    </div>
    <!-- <h2 id="question"></h2> -->
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script src="colorgame.js" type="text/javascript"></script>
  </body>
</html>
